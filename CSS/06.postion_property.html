<!--ref : https://www.w3schools.com/css/css_positioning.asp -->
<!--
   postion property specify the postion of each html element
      available optinos for positioning and element are 
      -> static --positioned according to normal flow of the page
      -> relative --postion the element relative to its normal position
      -> fixed --position relative to view port; ie: it stays still even if you scroll the page
      -> absolute --postioned relative to the nearest postioned ancestor
      -> sticky --postioned based on users scroll postion
-->
<html>

<head>
   <link rel="stylesheet" type="text/css" href="css_files/06.position_property.css" />
</head>

<body>
   <!--implementing static postioning-->
   <div class="static">
      Hi I am statically positioned
   </div>

   <!--implementing relative postioning-->
   <div class="relative">
      Hi I am relatively positioned
   </div>

   <!--implementing fixed postioning-->
   <div class="fixed">
      Hi I am fixed positioned
   </div>

   <!--implementing absolute postioning-->
   <div class="absolute">
      Hi I am absolutely positioned
   </div>

   <!--implementing sticky postioning-->
   <div class="sticky">
      Hi I am sticky positioned
   </div>

</body>

</html>

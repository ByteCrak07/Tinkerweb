<html>
   <head>
      <link rel="stylesheet" type="text/css" href="css_files/04.css_units.css"/>
   </head>
   <body>
      <!--
         absolute lengh
     
         cm -> centimeter
         mm -> millimeter
         in -> inch( 1 in = 96px = 2.54cm)

         //try it on your own!
         px -> pixels(1 px = 1/96 of 1 in )
         pt -> points(1pt = 1/72 of 1in)
         pc ->picas(1pc = 12 pt)

      -->
      <!--for mm-->
      <p class="p1">font in millimeter length, it is too small on the screen </p>
      <!--for cm-->
      <p class="p2">font in centimeter length</p>
      <!--for in-->
      <p class="p3">font in inch</p>


      <!--
            relative lenght

            em -> Relative to the font-size of the element
            vh -> Relative to 1% of the height of the viewport*
            % ->Relative to the parent element

            //try it your own!
            rem -> Relative to font-size of the root element
            vw ->Relative to 1% of the width of the viewport*
            ch ->Relative to the width of the "0" (zero)
            ex -> Relative to the x-height of the current font
            vmin ->Relative to 1% of viewport's* smaller dimension
            vmax ->Relative to 1% of viewport's* larger dimension
           
      -->
      <!--base font set for body as 16 px-->
      <!--for em-->
      <p class="p4">font in em</p>
      <!--for vh-->
      <p class="p5">font in vh</p>
      <!--for%-->
      <p class="p5">font in % </p>
      
   </body>

</html>

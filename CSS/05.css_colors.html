<!--
In CSS, colors can also be specified using 
   ->RGB values
   ->HEX values
   ->HSL values 
   ->RGBA values
   ->HSLA values
-->
<html>
   <head>
      <link rel="stylesheet" type="text/css" href="css_files/05.css_colors.css" />
   </head>
   <body>
      <!--using external css file for styling-->
      <h1 class="heading1_color">heading 1</h1>
      <!--specifying the standard color names direcly-->
      <h2 style="color:rebeccapurple" >heading 2</h2>
      
   
      <!--rgb -> red,green,blue values-->
      <h3 style="color:rgb(10, 20,30)">heading 3</h3>
      <h1 style="background-color:rgb(255, 99, 71);">...</h1>

      <!--using hex code values of different color -> can be easily accessed online using website like colorpicker-->
      <h1 style="background-color:#ff6347;">...</h1>

      <!--hsa -> hue,saturation,lightness-->
      <h1 style="background-color:hsl(9, 100%, 64%);">...</h1>
      
      <!--
      here we can specify the transperancy of the color as the 4 th parameter
      0.5 -> denotes 50% transperancy
   `  -->
      <h1 style="background-color:rgba(255, 99, 71, 0.5);">...</h1>
      <h1 style="background-color:hsla(9, 100%, 64%, 0.5);">...</h1>
   </body>

</html>

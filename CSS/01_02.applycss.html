<!--ways to insert CSS in simple html file-->
<!--the methods are:
   1. internal CSS -> using style tag in the header
                   -> style is a container tag and css is specified within that as shown below.
   2. inline CSS -> the style property of the tag is used to apply css
                 -> all the css stylings for the particular tag are defined within it.
   3. External CSS -> css is written within an external file with .css extension for eg; here it is 01_02.applycss.html
                   -> it is the linked to html file using the link tag   
-->
<html>
  <head>
    <title>Methods to apply css</title>
    <meta />
    <!-- method1 : internal CSS-->
    <style>
      body {
        background-color: rgba(46, 221, 46, 1);
      }
      h1 {
        color: blue;
        text-align: center;
      }
    </style>

    <!--method3 : external CSS-->
    <link
      rel="stylesheet"
      type="text/css"
      href="css_files/01_02.applycss.css"
    />
  </head>

  <body>
    <h1>example for internal css styling</h1>
    <h1 style="color: white">external css styling</h1>
    <h1>example for inteing</h1>

    <p class="para">This is a paragraph</p>
    <h2 class="para">this is h2</h2>

    <!--method 2 : inline CSS-->
    <p style="color: white; font-size: 100px">example for inline css styling</p>

    <h2>example for externals css styling</h2>
  </body>
</html>

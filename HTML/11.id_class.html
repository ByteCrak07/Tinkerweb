<!DOCTYPE html>

<html lang="en">

  <head>
    <meta charset="utf-8" />
    <title>Classes and Id's</title>
  </head>

  <body>

    <!-- id implemntation -->
    <button id="btn">This a button with id "btn"</button>
      <!--id attribute is used to specify a unique id to an html element. 
          You cannot have more than one element with the same id  -->


      <!-- class implementation -->
      <button class="btn"">This a button with class "btn"</button>
      <button class="btn"">This another button with class "btn"</button>
      <!-- The HTML class attribute is used to specify a class for an HTML element.
          Multiple HTML elements can share the same class. -->


      <!-- id and class can be assigned to any html element and is used to identify the element -->
      <!-- You will use this constantly while working with css and javascript -->
  
    </body>

</html>

<!DOCTYPE html>
<html lang="en">

	<head>
  		<meta charset="utf-8">
 	 	<title>Anchors & Buttons</title>
	</head>

	<body>
		
		
        <div>
			<!-- An anchor tag is used to create a hyperlink to other web pages, files, email addresses,
				locations in the same page, or anything else a URL can address. -->
			<a href="https://www.google.com" > Google </a>
			<!-- The href attribute of <a> specifies the destination to which the link should point. -->
		</div>


		<!-- adding line breaks-->
		<br>

		
		<!-- anchor tag to another file -->
		<div>
			<a href="./03.blocks.html" > Link to previous file </a>
		</div>


		<br>


		<div>
			<!-- I hope I don't have to explain what a button is.😁 -->
			<button> Useless Button </button>
		</div>

		
		<br>


		<div>
			<a href="https://www.google.com">
				<button>
					Button to Google
				</button>
			</a>
		</div>
		
		
		<!-- Here, we placed a button as a child of an anchor tag, instead of text.
			 Try reversing it, i.e., place <a> as a child of <button> -->

	
	</body>
	

</html>
